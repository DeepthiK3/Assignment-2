<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Loops</h1>

<p id="demo"></p>

<script>
var states = ["California", "Texas", "North Carolina", " Florida", "Missouri", "Arizona"];
var info = "";
var i;
for (i = 0; i < states.length; i++) {
    info += states[i] + "<br>";
}
document.getElementById("demo").innerHTML = info;
</script>

</body>
</html>
