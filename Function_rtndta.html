<!DOCTYPE html>
<html>
<body>

<p>Functions can be invoked automatically without being called:</p>

<p id="demo"></p>

<script>
(function () {
    document.getElementById("demo").innerHTML = "PHP is a widely-used open source general-purpose scripting language that is especially suited for web development and can be embedded into HTML.";
})
();
</script>

</body>
</html>
